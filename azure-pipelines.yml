stages:

- stage: CI
  jobs:
  - job: run_nuke
    pool:
      vmImage: 'Ubuntu 16.04'

    steps:
    - task: UseDotNet@2
      inputs:
        packageType: sdk
        version: 3.1.100
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: BlankAzureContainerRegistry
    - task: Bash@3
      inputs:
        targetType: 'filePath'
        filePath: runnuke.sh 
      env:
        buildId: $(Build.BuildId)

- stage: deploy
  dependsOn: CI  
  jobs:
  - deployment: deploy_fplbot
    pool:
      vmImage: ubuntu-latest
    environment: test
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy fplbot'
            inputs:
              appType: webAppContainer
              ConnectedServiceName: BlankAzure
              WebAppName: fplbot-worker-app
              DockerNamespace: blankcontainerregistry.azurecr.io
              DockerRepository: fplbot/fplbot
              DockerImageTag: $(Build.BuildNumber)